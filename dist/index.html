<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Calcul Taux d'interet</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex flex-column align-items-center">
  <!-- partial:index.partial.html -->
  <h3>Calculer le Taux d'intérêt</h3>
  <!-- taux de remboursement -->
  <div class="mb-3">
    <label for="inputMontant">Montant</label>
    <input class="A form-control" type="number" id="inputMontant" value="1000" min="1000" max="1000000" step="1000" />
  </div>
  <div class="mb-3">
    <label for="inputAnnee">Année</label>
    <input class="A form-control" type="number" id="inputAnnee" value="1" min="1" max="25" step="1" />
    <button id="aideAnnee" class="btn-aide btn btn-secondary mt-2">Aide</button>
  </div>
  <div class="mb-3">
    <label for="inputTaux">Taux</label>
    <input class="A form-control" type="number" id="inputTaux" value="2" min="0.1" max="10" step="0.1" />
    <button id="aideTaux" class="btn-aide btn btn-secondary mt-2">Aide</button>
  </div>

  <table id="inputMensualite" class="table table-striped"></table>
  <!-- partial -->
  <script src="./script.js"></script>
</body>
</html>
